      /*
      
          Programação Reativa (PR) é um paradigma baseado em "fluxo de dados assíncronos" e na
        propagação de mudanças nesse fluxo (não confundir com a arquitetura reativa).
          Na PR uma fonte de dados (finita ou infinita, síncrona ou assíncrona), é definida em 
        alguma parte do código e cada alteração no seu fluxo acarretará em uma notificação aos
        interessados nessas alterações.
        
        ## Prícnipios da Programação Reativa

          1. Elasticidade - Reage a demanda/carga
            Aplicações podem fazer uso de múltiplos núcleos e múltiplos servidores
          
          2. Resiliente - Reage às falhas
            Aplicações reagem e se recuperam de falhas de software, hardware e conectividade

          3. Message Driven - Reage aos eventos
            Em vez de compor aplicações aplicações por múltiplas threads síncronas, sistemas
            são compostos de gerenciadores de eventos assíncronos e não bloqueantes

          4. Responsiva - Reage aos usuários
            Aplicações que oferem interações ricas e em "tempo real" com usuários


          ## ReactiveX

            Baseia-e nas seguintes idéias
              - Observer Pattern
              
              - Iterator Pattern
                Baseia-se na idéia de que é possível iterar sobre algo inifnitamente sobre
                uma estrutura de dados enquanto existir um próximo elemento para se iterar.
                É descoberto se há um próximo elemento não pelo tamanho dessa estrutura, mas
                sim "perguntando" a ela se existe um próximo.

              - Functional Programming

      */
