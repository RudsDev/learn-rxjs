  <body>
    <script>

        /* 
            O padrão observer é um padrão orientado a EVENTOS.

            Esta presente no livro Design Patterns - GoF


            As nomenclaturas abaixo são utilizadas na explicação desse padrão no GoF:

             - EVENTO
                Ação/acontecimento realizado dentro de um sistema 

             - SUBJECT
                Tem a capacidade de monitorar o EVENTO e detectar quando sua ocorrência.
                Notifica os OBSERVERS da ocorrência de um evento. 

            - OBSERVER
                Código interessado em um determinado evento. 
                Se inscreve num SUBJECT para ser "avisado" da ocorrência de um evento.
                Executa uma ação para a ocorrência daquele evento. 

            Ex: Compra em um e-commerce.
                EVENTO: Uma compra realizada
                SUBJECT: Detecta a realização dessa compra e notifica aos seus inscritos
                OBSERVER: Ao ser notificado pelo SUBJECT envia e-mail de compra aprovada.



        */



    </script>
